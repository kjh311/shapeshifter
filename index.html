    <title>Animated Icons</title>
  </head>
  <body class="text-center d-flex justify-content-center">
    <h1>Hover over an icon to animate</h1>
    <br/>
    <br/>
      <div class="text-center d-flex justify-content-center">
        <div id="icon"
      class="shapeshifter  "
      style="background-image: url(sprite_60fps.svg)"
    ></div>

      </div>
    <script>
        var icon = document.getElementById('icon');
        icon.onmouseenter = function() {
            this.classList.remove('reset');
            this.classList.add('play');
            icon.style.animationFillMode = "forwards";
        };
        icon.onmouseleave = function(){
            // alert("left")
            icon.style.animationFillMode = "backwards";
            this.classList.remove('play');
            this.classList.add('reset');
        };

    </script>
  </body>
</html>
